<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		canvas {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="300" >
		您的浏览器不支持本标签
	</canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');  //获取对应的2D对象(画笔)
	context.fillStyle = 'transparent';  //设置填充的背景颜色
	context.fillRect(0,0,400,300); //绘制 800*300 像素的已填充矩形：
	context.fillStyle = '#000000';
	context.font = "bold 23px '字体','字体','微软雅黑','宋体'"; //设置字体
	context.textBaseline = 'hanging'; //在绘制文本时使用的当前文本基线
	context.fillText('欢迎收看' ,10 ,40); //设置文本内容
	context.fillText('《canvas轻松入门》',40,110);
	context.fillText('视频教程',280,180);
</script>
</html>
